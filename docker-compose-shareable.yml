version: '3.9'

services:
  frontend:
    image: douglasjones/crm-projeto-frontend:latest
    container_name: crm-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

  backend:
    image: douglasjones/crm-projeto-backend:latest
    container_name: crm-backend
    environment:
      - APP_ENV=development
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    expose:
      - "9000"
    depends_on:
      - db
    command: php-fpm

  nginx:
    image: nginx:stable
    container_name: crm-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

  db:
    image: mysql:8.0
    container_name: crm-db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
