server {
    listen 80;
    server_name localhost;

    # Proxy para o frontend Next.js em modo de desenvolvimento
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Rota para a API PHP
    location /api {
        # Esta é a configuração chave para frameworks front-controller
        # Tenta encontrar o arquivo exato, depois um diretório, e se não encontrar,
        # passa a requisição para o index.php como um parâmetro.
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Processa todos os arquivos .php
    location ~ /api/index\.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Define o SCRIPT_FILENAME para o ponto de entrada da API
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        
        # Passa o caminho da requisição para o PHP
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Adiciona outros parâmetros úteis
        fastcgi_param DOCUMENT_ROOT /var/www/public;
        internal;
    }

    # Nega o acesso a arquivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}